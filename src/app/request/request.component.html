<h2>{{ title }}</h2>

<div>
    <table>
        <tr>
            <th>
                Request ID
            </th>
            <th>
                Timestamp
            </th>
            <th>
                Course Name
            </th>
            <th>
                Credit Hours
            </th>
            <th>
                Term
            </th>
        </tr>
        <tr *ngFor="let request of requests">
            <td>
                {{ request.id }}
            </td>
            <td>
                {{ request.timestamp }}
            </td>
            <td>
                {{ request.courseName }}
            </td>
            <td>
                {{ request.courseCreditHours }}
            </td>
            <td>
                {{ request.courseTerm }}
            </td>
        </tr>
    </table>
</div>
