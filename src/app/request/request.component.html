<div class="request-body" role="main">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Course Information
                </th>
                <th>
                    Credit Hours
                </th>
                <th>
                    Term
                </th>
                <th>
                    Date & Time of Request
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let request of requests">
            <tr title="requested created at {{ request.timestamp | date: 'shortTime' }} on {{ request.timestamp | date: 'shortDate' }}">
                <td> 
                    {{ request.courseName }}
                </td>
                <td>
                    {{ request.courseCreditHours | number: '1.2-2' }}
                </td>
                <td >
                    {{ request.courseTerm }}
                </td>
                <td>
                    {{ request.timestamp | date: 'short' }}
                </td>
                <td>
                    <button id="delete-request-btn" class="btn btn-sm btn-outline-danger" (click)="deleteRequest(request)">Delete Request</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
